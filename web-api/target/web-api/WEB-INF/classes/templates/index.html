<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Hello world!!!!!!!!!!!!!!!!!!!!!</h1>
 <table>
  <thead>

      <th th:text="name">Name</th>

</table>
<h2>Fellow Spring Framework Gurus!!!</h2>
